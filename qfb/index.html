<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Generador de análisis clínicos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg max-w-screen-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Análisis clínicos</h1>
        <div class="mb-4">
            <label for="templateText" class="block font-semibold">Datos (JSON):</label>
            <textarea id="templateText" rows="20" cols="40" class="w-full border border-gray-300 rounded px-3 py-2 mx-auto">
                {
                    "estudio": "Glucosa Oxidasa/Peroxidasa",
                    "resultado_1": "72.8",
                    "unidad": "mg/dl",
                    "resultado": "70-100"
                }
            </textarea>
        </div>
        <div class="mb-4">
            <label for="docxTemplateInput" class="block font-semibold">Seleccionar plantilla .docx:</label>
            <input type="file" id="docxTemplateInput" accept=".docx" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
    </div>

    <script src="libs/FileSaver.js"></script>
    <script src="libs/jszip-utils.js"></script>
    <script src="libs/docxgen.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
