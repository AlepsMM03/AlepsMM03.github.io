<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Análisis clínicos - QFB</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="logo.png" type="image/png">
   <style>
      body {
         background-color: #f0f0f0;
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         margin: 0;
         font-family: Arial, sans-serif;
      }
      .container {
         background-color: #fff;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
         border-radius: 5px;
         padding: 20px;
         max-width: 600px;
         width: 100%;
         position: relative;
      }
      h1 {
         font-size: 24px;
         font-weight: bold;
         text-align: center;
         margin-bottom: 20px;
      }
      .textarea-container {
         display: flex;
         flex-direction: column;
         align-items: center;
      }
      textarea {
         width: 100%;
         height: 200px;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         resize: none;
         margin-top: 10px;
      }
      input[type="file"] {
         width: 100%;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         margin-top: 10px;
      }
      .footer {
         text-align: center;
         font-size: 14px;
         color: #777;
         margin-top: 20px;
         position: absolute;
         bottom: 0;
         left: 0;
         right: 0;
      }
   </style>
   <script src="libs/FileSaver.js"></script>
   <script src="libs/jszip-utils.js"></script>
   <script src="libs/docxgen.min.js"></script>
</head>
<body onload="onLoad()">
   <div class="container">
      <h1>Generador de análisis clínicos</h1>
      <div class="textarea-container">
         <textarea id="templateText">
            {
               "nombre": "Alex",
               "sexo": "Masculino",
               "edad": "21",
               "fecha_elaboracion": "12/12/2019",
               "fecha_impresion": "12/12/2019",
               "estudio": "Glucosa Oxidasa/Peroxidasa",
               "resultado_1": "72,8",
               "unidad": "mg/dl",
               "resultado": "70-100"
            }
         </textarea>
         <input type="file" id="docxTemplateInput">Selecciona la plantilla de Word</input>
      </div>
   </div>
   <div class="footer">
      &copy; 2023 Análisis Clínicos - QFB | Desarrollado por Alex Montes
   </div>
   <script>
      function onLoad(){
         document.getElementById("docxTemplateInput").addEventListener("change", readTemplateFile);
      }
      readTemplateFile = function(evt) {
         var f = evt.target.files[0];
         if (f) {
            var r = new FileReader();
            r.onload = function(e) {
               var contents = e.target.result;
               doc = new window.Docxgen(contents);
               var text = document.getElementById("templateText").value;
               var data = JSON.parse(text);
               doc.setData(data);
               doc.render(); 
               out = doc.getZip().generate({
                  type : "blob"
               });
               saveAs(out, "output.docx");
            }
            r.readAsBinaryString(f);
         } else {
            alert("Failed to load file");
         }
      };
   </script>
</body>
</html>
