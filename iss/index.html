<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de la ISS en Tiempo Real</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <h1 class="text-center text-3xl font-bold p-4">Posición en Tiempo Real de la Estación Espacial Internacional (ISS)</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        const apiKey = '5GZ7beEf4AYqppSQxoY3cEsV7vlXd5OKic9QR1E3'; // Reemplaza esto con tu clave API de la NASA
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var issIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
            popupAnchor: [0, -16]
        });

        var marker = L.marker([0, 0], {icon: issIcon}).addTo(map).bindPopup("Cargando ubicación...").openPopup();
        
        async function getISSPosition() {
    try {
        const response = await fetch(`https://api.nasa.gov/iss-now.json?api_key=${apiKey}`);
        if (!response.ok) {
            throw new Error(`Error al obtener la posición de la ISS: ${response.status}`);
        }
        const data = await response.json();
        const latitude = parseFloat(data.iss_position.latitude);
        const longitude = parseFloat(data.iss_position.longitude);
        
        // Actualizar el marcador
        marker.setLatLng([latitude, longitude]);
        marker.bindPopup(`ISS está aquí: <br>Latitud: ${latitude}<br>Longitud: ${longitude}`).openPopup();
        map.setView([latitude, longitude], 2);
    } catch (error) {
        console.error('Se produjo un error:', error);
    }
}


        // Mostrar información al hacer clic en el marcador
        marker.on('click', function() {
            const popupContent = `
                <strong>Datos de la ISS:</strong><br>
                Latitud: ${marker.getLatLng().lat.toFixed(6)}<br>
                Longitud: ${marker.getLatLng().lng.toFixed(6)}<br>
                Velocidad: 28,000 km/h (aproximado)<br>
                Altitud: 400 km (aproximado)<br>
                Hora UTC: ${new Date().toUTCString()}
            `;
            marker.bindPopup(popupContent).openPopup();
        });

        setInterval(getISSPosition, 5000);
        getISSPosition();
    </script>

</body>
</html>
