
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de la ISS en Tiempo Real</title>
    
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 80vh; /* Altura del mapa ajustada */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="py-5 text-center">
        <h1 class="text-3xl font-bold">Seguimiento de la Estación Espacial Internacional (ISS)</h1>
        <p class="mt-2 text-lg">Haz clic en el marcador para ver la información.</p>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var issIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
            popupAnchor: [0, -16]
        });

        var marker = L.marker([0, 0], {icon: issIcon}).addTo(map);
        
        async function getISSPosition() {
            const response = await fetch('http://api.open-notify.org/iss-now.json');
            const data = await response.json();
            const latitude = parseFloat(data.iss_position.latitude);
            const longitude = parseFloat(data.iss_position.longitude);

            marker.setLatLng([latitude, longitude]);
            marker.bindPopup(`ISS está aquí:<br>Latitud: ${latitude}<br>Longitud: ${longitude}<br>Velocidad: 28,000 km/h (aproximado)<br>Altitud: 400 km (aproximado)<br>Hora UTC: ${new Date().toUTCString()}`).openPopup();

            // Actualizar el mapa
            map.setView([latitude, longitude], 2);
        }

        setInterval(getISSPosition, 5000);
        getISSPosition();
    </script>
