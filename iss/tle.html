<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de la ISS en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <h1 class="text-center text-4xl p-4">Posición en Tiempo Real de la Estación Espacial Internacional (ISS)</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/1.9.0/satellite.min.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var issIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
            popupAnchor: [0, -16]
        });

        var marker = L.marker([0, 0], {icon: issIcon}).addTo(map).bindPopup("Cargando ubicación...");

        async function getTLE() {
            try {
                const response = await fetch('http://tle.ivanstanojevic.me/api/tle?search=ISS');
                const data = await response.json();
                return data.member[0]; // Suponiendo que la ISS es el primer resultado
            } catch (error) {
                console.error("Error al obtener el TLE:", error);
            }
        }

        function calculatePosition(tle) {
            const satrec = satellite.twoline2satrec(tle.line1, tle.line2);
            const now = new Date();
            const positionAndVelocity = satellite.propagate(satrec, now);
            const positionEci = positionAndVelocity.position;
            const gmst = satellite.GST(now);
            const positionGd = satellite.eciToGeodetic(positionEci, gmst);

            const latitude = positionGd.latitude * (180 / Math.PI);
            const longitude = positionGd.longitude * (180 / Math.PI);
            const altitude = positionGd.height;

            return {
                latitude: latitude,
                longitude: longitude,
                altitude: altitude
            };
        }

        async function getISSPosition() {
            const tleData = await getTLE();
            if (!tleData) return;

            const position = calculatePosition(tleData);
            marker.setLatLng([position.latitude, position.longitude]);
            marker.getPopup().setContent(`ISS está aquí: <br>Latitud: ${position.latitude.toFixed(5)}<br>Longitud: ${position.longitude.toFixed(5)}<br>Altura: ${position.altitude.toFixed(2)} km`);
            map.setView([position.latitude, position.longitude], 2);
        }

        setInterval(getISSPosition, 5000);
        getISSPosition();
    </script>

</body>
</html>
