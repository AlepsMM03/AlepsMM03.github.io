<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-4">OpenWeatherMap - Temperatura Actual en Nueva York</h1>
        <div id="weather-info"></div>
    </div>

    <script>
        function fetchWeather() {
            // API Key de ejemplo (reemplaza con tu propia API Key si es necesario)
            const apiKey = 'YOUR_API_KEY';
            
            // URL de la API de OpenWeatherMap para obtener la temperatura actual de Nueva York
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=New%20York&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = `
                        <h3 class="text-xl font-semibold">Temperatura en Nueva York:</h3>
                        <p class="text-2xl">${data.main.temp} °C</p>
                    `;
                })
                .catch(error => {
                    console.error('Error al consultar la API de OpenWeatherMap:', error);
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = 'No se pudo obtener la información del clima.';
                });
        }

        fetchWeather();
    </script>
</body>
</html>
