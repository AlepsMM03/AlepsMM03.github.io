<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubVerse</title>
    <link rel="icon" href="/icon-alex.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Agregar FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8 text-center">
        <h1 class="text-3xl font-semibold mb-4">GitHubVerse</h1>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Nombre de Usuario de GitHub:</label>
            <input type="text" id="username" class="mt-1 p-1 text-sm w-2/3 sm:w-1/2 md:w-1/3 lg:w-1/4 rounded-md border bg-gray-700 text-white">
        </div>
        <button onclick="obtenerInformacion()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Obtener Información</button>
        <!-- Enlace para compartir el perfil -->
        <div id="share-link" class="mt-4"></div>
        <div id="user-info" class="mt-8"></div>
        <div id="repos-container" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="pagination" class="mt-4"></div>
        <!-- Ocultar títulos inicialmente -->
        <div id="followers-container" class="mt-8 hidden">
            <h3 class="text-lg font-semibold mb-2">Seguidores</h3>
        </div>
        <div id="following-container" class="mt-8 hidden">
            <h3 class="text-lg font-semibold mb-2">Siguiendo</h3>
        </div>
        <div id="user-stats" class="mt-8 hidden">
            <h3 class="text-lg font-semibold mb-2"><i class="fas fa-chart-bar mr-2"></i>Estadísticas del Usuario</h3>
            <!-- Aquí se mostrará el gráfico de estadísticas -->
            <div id="contributions-chart-container">
                <canvas id="contributions-chart"></canvas>
            </div>
        </div>
    </div>
    
    <style>
        /* Estilo para hacer la imagen del perfil cuadrada */
        .square-image {
            width: 150px; /* Establece el ancho deseado */
            height: 150px; /* Establece la misma altura que el ancho */
            object-fit: cover; /* Escala la imagen para que llene completamente el cuadro sin distorsión */
        }
    </style>

    <script>
        let currentPage = 1;
        const reposPerPage = 6;

        function obtenerInformacion() {
    const username = document.getElementById('username').value;
    fetch(`https://api.github.com/users/${username}`)
        .then(response => response.json())
        .then(data => {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <img src="${data.avatar_url}" alt="Foto de perfil de ${data.login}" class="square-image rounded-full mx-auto mb-4">
                <h2 class="text-xl font-semibold">${data.login}</h2>
                <p class="text-sm"><i class="fas fa-user mr-2"></i>Nombre: ${data.name || 'N/A'}</p>
                <p class="text-sm"><i class="fas fa-users mr-2"></i>Seguidores: ${data.followers || 0}</p>
                <p class="text-sm"><i class="fas fa-user-friends mr-2"></i>Siguiendo: ${data.following || 0}</p>
                <p class="text-sm"><i class="fas fa-code-branch mr-2"></i>Repositorios públicos: ${data.public_repos || 0}</p>
                <p class="text-sm"><i class="fas fa-link mr-2"></i>Sitio web: <a href="${data.blog || '#'}" class="text-blue-400 hover:underline">${data.blog || 'N/A'}</a></p>
            `;

            obtenerRepositorios(username);
            obtenerSeguidores(username);
            obtenerSiguiendo(username);

            // Generar enlace para compartir
            generarEnlaceCompartir(username);

            // Obtener estadísticas y mostrar el gráfico
            obtenerEstadisticas(username);
        })
        .catch(error => {
            console.error('Error al consultar la API de GitHub:', error);
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = 'No se pudo obtener la información del usuario.';
        });
}

        function obtenerRepositorios(username) {
            fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => response.json())
                .then(data => {
                    const reposContainer = document.getElementById('repos-container');
                    reposContainer.innerHTML = '';

                    const startIndex = (currentPage - 1) * reposPerPage;
                    const endIndex = startIndex + reposPerPage;
                    const reposToShow = data.slice(startIndex, endIndex);

                    if (reposToShow.length === 0) {
                        reposContainer.innerHTML = '<p class="text-sm">No se encontraron repositorios.</p>';
                    } else {
                        reposToShow.forEach(repo => {
                            const repoCard = document.createElement('div');
                            repoCard.classList.add('bg-gray-800', 'rounded', 'p-4', 'shadow-md');

                            repoCard.innerHTML = `
                                <h3 class="text-xl font-semibold">${repo.name}</h3>
                                <p class="text-sm text-gray-400">${repo.description || 'Sin descripción'}</p>
                                <p class="text-sm"><i class="fas fa-code mr-2"></i>Lenguaje: ${repo.language || 'N/A'}</p>
                                <p class="text-sm"><i class="far fa-clock mr-2"></i>Última actualización: ${new Date(repo.updated_at).toLocaleDateString()}</p>
                                <a href="${repo.html_url}" class="text-blue-400 hover:underline"><i class="fas fa-external-link-alt mr-2"></i>Ver en GitHub</a>
                            `;

                            reposContainer.appendChild(repoCard);
                        });

                        mostrarPaginacion(data.length);
                    }
                })
                .catch(error => {
                    console.error('Error al consultar la lista de repositorios:', error);
                });
        }

        function obtenerSeguidores(username) {
            fetch(`https://api.github.com/users/${username}/followers`)
                .then(response => response.json())
                .then(data => {
                    const followersContainer = document.getElementById('followers-container');
                    followersContainer.innerHTML = '';

                    if (data.length === 0) {
                        followersContainer.innerHTML = '<p class="text-sm">No tiene seguidores.</p>';
                    } else {
                        const followersList = document.createElement('ul');
                        followersList.classList.add('list-disc', 'pl-4', 'text-sm');

                        data.forEach(follower => {
                            const followerItem = document.createElement('li');
                            followerItem.textContent = follower.login;
                            followersList.appendChild(followerItem);
                        });

                        followersContainer.appendChild(followersList);
                    }
                })
                .catch(error => {
                    console.error('Error al consultar la lista de seguidores:', error);
                });
        }

        function obtenerSiguiendo(username) {
            fetch(`https://api.github.com/users/${username}/following`)
                .then(response => response.json())
                .then(data => {
                    const followingContainer = document.getElementById('following-container');
                    followingContainer.innerHTML = '';

                    if (data.length === 0) {
                        followingContainer.innerHTML = '<p class="text-sm">No sigue a nadie.</p>';
                    } else {
                        const followingList = document.createElement('ul');
                        followingList.classList.add('list-disc', 'pl-4', 'text-sm');

                        data.forEach(following => {
                            const followingItem = document.createElement('li');
                            followingItem.textContent = following.login;
                            followingList.appendChild(followingItem);
                        });

                        followingContainer.appendChild(followingList);
                    }
                })
                .catch(error => {
                    console.error('Error al consultar la lista de seguidos:', error);
                });
        }

        function mostrarGraficoEstadisticas(contribucionesMensuales) {
            const userStats = document.getElementById('user-stats');
            userStats.innerHTML = '';

            const canvas = document.createElement('canvas');
            canvas.id = 'contributions-chart';
            userStats.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mes 1', 'Mes 2', 'Mes 3', 'Mes 4', 'Mes 5', 'Mes 6'],
                    datasets: [{
                        label: 'Contribuciones Mensuales',
                        data: contribucionesMensuales,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Contribuciones'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function obtenerEstadisticas(username) {
            fetch(`https://api.github.com/users/${username}/events`)
                .then(response => response.json())
                .then(eventsData => {
                    const contributions = eventsData.filter(event => event.type === 'PushEvent');

                    // Obtener las contribuciones mensuales (últimos 6 meses)
                    const today = new Date();
                    const lastSixMonths = [...Array(6).keys()].map(i => {
                        const month = today.getMonth() - i;
                        const year = today.getFullYear();
                        return new Date(year, month, 1).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    }).reverse();

                    const contribucionesMensuales = lastSixMonths.map(month => contributions.filter(event => new Date(event.created_at).toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) === month).length);

                    mostrarGraficoEstadisticas(contribucionesMensuales);
                })
                .catch(error => {
                    console.error('Error al consultar estadísticas del usuario:', error);
                });
        }

        function mostrarPaginacion(totalRepos) {
            const totalPages = Math.ceil(totalRepos / reposPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('px-3', 'py-1', 'bg-gray-700', 'text-white', 'rounded', 'mr-2', 'focus:outline-none', 'hover:bg-gray-600');
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    obtenerRepositorios(document.getElementById('username').value);
                });
                pagination.appendChild(pageButton);
            }
        }

        function generarEnlaceCompartir(username) {
            const shareLink = document.getElementById('share-link');
            const currentUrl = window.location.href.split('?')[0]; // Obtener la URL actual sin parámetros
            const shareUrl = `${currentUrl}?user=${username}`;

            shareLink.innerHTML = `
                <h3 class="text-lg font-semibold mb-2"><i class="fas fa-share-alt mr-2"></i>Compartir Perfil</h3>
                <p class="text-sm">Comparte este enlace: <a href="${shareUrl}" class="text-blue-400 hover:underline">${shareUrl}</a></p>
            `;
        }
    </script>
</body>
</html>
